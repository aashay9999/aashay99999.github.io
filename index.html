<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>My Bio Data</h2>
    <form action="">
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" required placeholder="First Name">
            &nbsp;&nbsp;&nbsp; <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" required placeholder="Last Name">
            <br><br>
            Gender:

            <br> <label for="male">Male:</label>
            <input type="radio" name="Gender" id="male">
            <label for="female">Female:</label>
            <input type="radio" name="Gender" id="female">
            <label for="others">Others:</label>
            <input type="radio" name="Gender" id="others">
            <br><br>
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob">
            <br> <br>
            <label for="email">Email Id:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <br><br>
            <label for="ph">Phone:</label>
            <input type="tel" id="ph" maxlength="10" placeholder="+91">
            <br><br>
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="Height in Feet">
        </fieldset>


        <fieldset>


            <legend>Educational</legend>
            <label for="sn">School Name:</label>
            <input type="text" id="sn" placeholder="School Name">
            <br><br>
            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="Enter Class">
            <br><br>
            <label for="stream">Stream:</label>
            <select name="" id="stream">
                <option value="stream">stream</option>
                <option value="science">Science</option>
                <option value="commerce">Commerce</option>

            </select>
            <br><br>
            <label for="doc">Marksheet:</label>
            <input type="file" id="doc" required>



        </fieldset>
        <br>
        <button>submit
        </button>




    </form>
</body>

</html>
